<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/emcabezado.css">
    <title>Login | Nike</title>
    <link rel="icon" href="../img/PaginaPrincipal/icon.png">    
</head>

<body>
    
    <section id="header">
            <a href="paginas/index.html">
                <img src="../img/PaginaPrincipal/nikeLogo.png" class="logo" height="30" width="70">
            </a>

            <div>
                <ul id="navbar">
                    <li><a href="../index.html">Principal</a></li>
                    <li><a href="../paginas/hombre.html">Hombre</a></li>
                    <li><a href="../paginas/mujer.html">Mujer</a></li>
                    <li><a href="../paginas/niños.html">Niños</a></li>
                    <li><a href="../paginas/descuentos.html">Descuentos</a></li>
                    <li><a href="../paginas/login.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
                </ul>
            </div>
    </section>

    <div class="container" >
        <div class="signup-section">
            <header>Crear Cuenta</header>

            <div class="social-buttons">
                <button><i class='bx bxl-google'></i> Con Google</button>
                <button><i class='bx bxl-apple'></i> Con Apple</button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>O</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="text" placeholder="Nombre Completo" required>
                <input type="email" placeholder="Ingrese Correo" required>
                <input type="password" placeholder="Contraseña" required>
                <a href="#">¿Olvidaste la contraseña?</a>
                <button type="submit" class="btn">Crear Cuenta</button>
            </form>

        </div>

        <div class="login-section">
            <header>Iniciar Secion</header>

            <div class="social-buttons">
                <button><i class='bx bxl-google'></i> Con Google</button>
                <button><i class='bx bxl-apple'></i> Con Apple</button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>O</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="email" placeholder="Ingrese su correo" required>
                <input type="password" placeholder="Contraseña" required>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="btn">Iniciar secion</button>
            </form>

        </div>

    </div>


    <script src="../js/login.js"></script>
</body>

</html>
